<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello world</title>
  <!-- Script tags including React -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    
    <div id="app"></div>
    
    <script type="text/babel">
        class App extends React.Component { // this component is called "App". grab the react core so you can use it.
            render() { // render the JSX, make sure to convert it to regular JS/HTML on read
                return <h1>Hello!</h1> // the content of the component
                
               
            }
            
            
        }

        // once you're done creating your component
        
        var mount = document.querySelector('#app'); // give the react app somewhere to go
        ReactDOM.render(<App />, mount); // this what actually renders the code. first, the name of the component (the WHAT), second, the variable with the ID of the location you're putting it in (the WHERE) 
    
    </script>
    
</body>
</html>
